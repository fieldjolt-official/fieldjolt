services:
  postgres:
    image: postgres:17.6-alpine
    container_name: fieldjolt_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fieldjolt_dev_user
      POSTGRES_PASSWORD: dontchangeme
      POSTGRES_DB: fieldjolt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "fieldjolt_dev_user", "-d", "fieldjolt_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local